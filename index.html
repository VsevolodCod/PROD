<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" async></script>
    <title>Создание теста</title>
</head>

<body>
    <h1>Добро пожаловать</h1>
    <p>
        Сайт посвящен прохождению тестов. Выберите тест, который хотите пройти.
    </p>
    <div class="container border-gray"></div>
    <button class="add-question-button" id="addQuestionBtn">+</button>
    <div id="myModal" class="modal">
        <form method="post" id="questionForm">
            <div class="modal-body">
                <div class="modal-header">
                    <h2>Создание теста</h2>
                </div>

                <div class="modal-main">
                    <div class="title wrapper">
                        <label for="test-title">Укажите название теста</label>
                        <input type="text" id="test-title" name="test-title" class="border-gray input-field" required />
                    </div>

                    <div class="working-panel-questions">
                        <div class="questions-list wrapper">
                            <div class="question wrapper" id="question-template">
                                <label for="question">Вопрос 1</label>
                                <input type="text" id="question" name="question" class="border-gray input-field" required />
        
                                <div class="answers">
                                    <div class="answer">
                                        <input type="radio" name="correct1" value="answer1" />
                                        <input type="text" id="answer1" name="answer1" class="border-gray input-field" required />
                                    </div>
    
                                    <div class="answer">
                                        <input type="radio" name="correct1" value="answer2" />
                                        <input type="text" id="answer2" name="answer2" class="border-gray input-field" required />
                                    </div>
    
                                    <div class="answer">
                                        <input type="radio" name="correct1" value="answer3" />
                                        <input type="text" id="answer3" name="answer3" class="border-gray input-field" required />
                                    </div>
    
                                    <div class="answer">
                                        <input type="radio" name="correct1" value="answer4" />
                                        <input type="text" id="answer4" name="answer4" class="border-gray input-field" required />
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="list-buttons">
                            <button type="button" class="add-question-btn">+</button>
                            <button type="button" class="remove-question-btn">-</button>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="save-button" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
