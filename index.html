<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание теста</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: left;
        height: 100vh;
        margin: 0;
        position: relative;
      }

      h1 {
        justify-content: center;
        align-items: center;
      }

      p {
        margin-bottom: 2em;
      }

      .container {
        width: 600px; /* Увеличиваем ширину контейнера */
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
      }

      .test-button {
        display: block;
        margin: 1em 0;
        padding: 10px 150px;
        font-size: 1em;
        color: rgb(95, 91, 91);
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
        text-align: left;
        width: 100%;
        margin-left: 10px;
      }

      .test-button:hover {
        background-color: #b3b3b3;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%; /* Увеличиваем ширину модального окна */
        max-width: 600px; /* Увеличиваем максимальную ширину */
        border-radius: 7px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        height: 80%; /* Устанавливаем высоту модального окна */
        justify-content: space-between; /* Распределяем пространство между элементами */
      }

      .add-question-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: 1px solid;
        border-radius: 5px;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        box-sizing: border-box;
      }

      #questionForm {
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Позволяет форме занимать оставшееся пространство */
        overflow-y: auto; /* Позволяет прокручивать форму, если она слишком длинная */
      }

      #questionForm label {
        margin-top: 10px;
      }

      #questionForm input,
      #questionForm select {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .input-field {
        margin-bottom: 10px;
      }

      .input-field label {
        display: block;
        margin-bottom: 5px;
      }

      .input-field input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .question {
        margin-bottom: 20px;
      }

      .answers {
        display: flex;
        flex-wrap: wrap; /* Позволяет элементам переноситься на новую строку */
        justify-content: space-between; /* Распределяет элементы по ширине */
      }

      .answer {
        display: flex;
        align-items: center;
        width: 48%; /* Устанавливаем ширину для двух колонок */
        margin-bottom: 10px; /* Отступ между строками */
      }

      .answer input[type="radio"] {
        margin-right: 10px; /* Отступ справа от радио-кнопки */
        margin-left: 5px; /* Отступ слева от радио-кнопки */
      }

      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .buttons button {
        padding: 10px 15px;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: none;
        cursor: pointer;
      }

      .add-remove {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .add-remove button {
        margin-left: 10px;
        margin-top: 10px;
        background-color: #ffffff;
        border: 1px solid #000000;
        border-radius: 4px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        font-size: 18px;
      }
    </style>
  </head>
  <style>
    /* Ваши стили остаются без изменений */
  </style>
  <body>
    <h1>Добро пожаловать</h1>
    <p>
      Сайт посвящен прохождению тестов. Выберите тест, который хотите пройти.
    </p>
    <div class="container"></div>
    <button class="add-question-button" id="addQuestionBtn">+</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>Создание теста</h2>
        <form id="questionForm">
          <label for="test-title">Укажите название теста</label>
          <input type="text" id="test-title" name="test-title" required />
          <div class="input-field question" id="question-template">
            <label for="question">Вопрос 1</label>
            <input type="text" id="question" name="question" required />
            <div class="add-remove">
              <button type="button" class="add-question-btn">+</button>
              <button type="button" class="remove-question-btn">-</button>
            </div>
            <div class="answers">
              <div class="input-field answer">
                <input type="radio" name="correct1" value="answer1" />
                <input type="text" id="answer1" name="answer1" required />
              </div>
              <div class="input-field answer">
                <input type="radio" name="correct1" value="answer2" />
                <input type="text" id="answer2" name="answer2" required />
              </div>
              <div class="input-field answer">
                <input type="radio" name="correct1" value="answer3" />
                <input type="text" id="answer3" name="answer3" required />
              </div>
              <div class="input-field answer">
                <input type="radio" name="correct1" value="answer4" />
                <input type="text" id="answer4" name="answer4" required />
              </div>
            </div>
          </div>
          <div class="buttons">
            <button type="submit">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const modal = document.getElementById("myModal");
      const btn = document.getElementById("addQuestionBtn");

      btn.onclick = function () {
        modal.style.display = "block";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      function createQuestionForm() {
        const questionTemplate = document.getElementById("question-template");
        const newQuestionForm = questionTemplate.cloneNode(true);
        newQuestionForm.id = "";
        const questionCount = document.querySelectorAll(".question").length + 1;

        // Обновляем метку вопроса
        const questionLabel = newQuestionForm.querySelector(
          "label[for='question']"
        );
        questionLabel.textContent = `Вопрос ${questionCount}`;

        // Обновляем имена радио-кнопок
        const radioButtons = newQuestionForm.querySelectorAll(
          "input[type='radio']"
        );
        radioButtons.forEach((radio) => {
          radio.name = `correct${questionCount}`; // Уникальное имя для каждой группы
        });

        return newQuestionForm;
      }

      function updateQuestionLabels() {
        const questions = document.querySelectorAll(".question");
        questions.forEach((question, index) => {
          const questionLabel = question.querySelector("label[for='question']");
          questionLabel.textContent = `Вопрос ${index + 1}`;
        });
      }

      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("add-question-btn")) {
          const questionForm = event.target.parentNode.parentNode;
          const newQuestionForm = createQuestionForm();
          questionForm.parentNode.appendChild(newQuestionForm);
        }
        if (event.target.classList.contains("remove-question-btn")) {
          const questionForm = event.target.parentNode.parentNode;
          const allQuestions = document.querySelectorAll(".question");

          if (allQuestions.length > 1) {
            questionForm.parentNode.removeChild(questionForm);
            updateQuestionLabels();
          } else {
            alert("Должен оставаться хотя бы один вопрос.");
          }
        }
      });

      document.getElementById("questionForm").onsubmit = function (event) {
        event.preventDefault();
        const testTitle = document.getElementById("test-title").value;
        const questions = document.querySelectorAll(".question");
        const questionsData = [];

        questions.forEach(function (question, index) {
          const questionText =
            question.querySelector("input[type='text']").value;
          const answers = question.querySelectorAll(".answer");
          const answersData = [];

          answers.forEach(function (answer, optionIndex) {
            const answerText = answer.querySelector("input[type='text']").value;
            const isCorrect = answer.querySelector(
              "input[type='radio']"
            ).checked;
            answersData.push({
              id: `id${index + 1}${optionIndex + 1}`,
              text: answerText,
              correct: isCorrect,
            });
          });

          const correctAnswer = answersData.find((a) => a.correct);
          questionsData.push({
            id: `id${index + 1}`,
            question: questionText,
            correct: correctAnswer ? correctAnswer.id : null,
            options: answersData,
          });
        });

        const testData = {
          id: `id${Date.now()}`,
          title: testTitle,
          questions: questionsData,
        };

        // Отправка данных на сервер
        fetch("http://localhost:3000/tests", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(testData),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Тест добавлен:", testData);
              modal.style.display = "none";
              document.getElementById("questionForm").reset();
              loadTests();
            } else {
              console.error("Ошибка при добавлении теста");
            }
          })
          .catch((error) => console.error("Ошибка:", error));
      };

      function loadTests() {
        fetch("http://localhost:3000/tests")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Ошибка при загрузке тестов");
            }
            return response.json();
          })
          .then((tests) => {
            const container = document.querySelector(".container");
            if (container) {
              container.innerHTML = "";
              tests.forEach((test) => {
                const testButton = document.createElement("a");
                testButton.href = `test.html?id=${test.id}`;
                testButton.className = "test-button";
                testButton.textContent = test.title;
                container.appendChild(testButton);
              });
            } else {
              console.error("Элемент с классом 'container' не найден.");
            }
          })
          .catch((error) =>
            console.error("Ошибка при загрузке тестов:", error)
          );
      }

      window.onload = loadTests;
    </script>
  </body>
</html>
